<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SecureBank - Money Transfers">
    <title>Transfers - SecureBank</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/themes.css">
    <link rel="stylesheet" href="../dashboard/dashboard.css">
    <link rel="stylesheet" href="transfers.css">
</head>

<body class="theme-light">
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="app-sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="/index.html" class="logo">
                    <span class="logo-icon">üè¶</span>
                    <span class="logo-text">SecureBank</span>
                </a>
            </div>

            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="../dashboard/dashboard.html" class="nav-link">
                            <span class="nav-icon">üìä</span>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../accounts/accounts.html" class="nav-link">
                            <span class="nav-icon">üí≥</span>
                            <span class="nav-text">Accounts</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="transfers.html" class="nav-link">
                            <span class="nav-icon">üí∏</span>
                            <span class="nav-text">Transfers</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../loans/loans.html" class="nav-link">
                            <span class="nav-icon">üìã</span>
                            <span class="nav-text">Loans</span>
                        </a>
                    </li>
                    <li class="nav-item admin-only hidden">
                        <a href="../admin/admin.html" class="nav-link">
                            <span class="nav-icon">‚öôÔ∏è</span>
                            <span class="nav-text">Admin Panel</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <button class="nav-link" data-action="logout">
                    <span class="nav-icon">üö™</span>
                    <span class="nav-text">Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Top Bar -->
            <header class="app-topbar">
                <div class="topbar-content">
                    <button class="menu-toggle" data-action="toggle-menu" aria-label="Toggle menu">
                        <span>‚ò∞</span>
                    </button>
                    <h1 class="page-title">Transfers</h1>
                    <div class="topbar-actions">
                        <button class="theme-toggle" data-action="toggle-theme" aria-label="Toggle theme">
                            <span class="theme-icon">üåô</span>
                        </button>
                        <div class="user-menu">
                            <button class="user-btn" data-action="toggle-user-menu">
                                <span class="user-avatar">üë§</span>
                                <span class="user-name" id="user-name">Loading...</span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Transfers Content -->
            <div class="app-content">
                <div class="transfers-layout">
                    <!-- Transfer Form -->
                    <section class="card transfer-form-card">
                        <header class="card-header">
                            <h3 class="card-title">Send Money</h3>
                        </header>
                        <div class="card-body">
                            <button class="btn btn-primary btn-block" data-action="open-transfer-modal">
                                Start a Transfer
                            </button>
                        </div>
                    </section>

                    <!-- Transaction History -->
                    <section class="card transactions-history-card">
                        <header class="card-header">
                            <h3 class="card-title">Transaction History</h3>
                            <div class="filter-controls">
                                <select id="filter-type" class="form-select filter-select">
                                    <option value="all">All</option>
                                    <option value="credit">Incoming</option>
                                    <option value="debit">Outgoing</option>
                                </select>
                            </div>
                        </header>
                        <div class="card-body">
                            <div class="transactions-list" id="transactions-list">
                                <div class="loading-placeholder">
                                    <div class="spinner"></div>
                                    <p>Loading transactions...</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- Transfer Success Modal -->
    <div class="modal" id="success-modal" role="dialog" aria-hidden="true">
        <div class="modal-overlay" data-action="close-modal"></div>
        <div class="modal-content success-modal-content">
            <div class="success-icon">‚úì</div>
            <h2>Transfer Successful!</h2>
            <p id="success-message">Your transfer has been completed.</p>
            <button class="btn btn-primary" data-action="close-modal">Done</button>
        </div>
    </div>

    <!-- New Transfer Modal -->
    <div class="modal" id="transfer-modal" role="dialog" aria-hidden="true">
        <div class="modal-overlay" data-action="close-transfer-modal"></div>
        <div class="modal-content modal-lg">
            <header class="modal-header">
                <h2>Send Money</h2>
                <button class="modal-close" data-action="close-transfer-modal" aria-label="Close modal">&times;</button>
            </header>
            <div class="modal-body">
                <form id="transfer-form" novalidate>
                    <div class="form-group">
                        <label for="fromAccount" class="form-label">From Account</label>
                        <select id="fromAccount" name="fromAccount" class="form-select" required>
                            <option value="">Select source account</option>
                        </select>
                        <span class="form-error" id="fromAccount-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="toAccount" class="form-label">To Account</label>
                        <input type="text" id="toAccount" name="toAccount" class="form-input"
                            placeholder="Enter account number or ID" required>
                        <span class="form-hint">Enter the recipient's account number</span>
                        <span class="form-error" id="toAccount-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="amount-input-wrapper">
                            <span class="currency-symbol">$</span>
                            <input type="number" id="amount" name="amount" class="form-input" placeholder="0.00"
                                min="0.01" step="0.01" required>
                        </div>
                        <span class="form-error" id="amount-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="description" class="form-label">Description (Optional)</label>
                        <input type="text" id="description" name="description" class="form-input"
                            placeholder="What's this for?" maxlength="100">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="transfer-btn">
                        <span class="btn-text">Send Money</span>
                        <span class="btn-loader hidden">
                            <span class="spinner-small"></span>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="transfers.js"></script>
</body>

</html>
